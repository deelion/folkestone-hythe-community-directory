      href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap"

    <style>
      .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

      }

      .service-card {
        background: white;
        border-radius: 8px;
        height: 20rem;
        padding: 1.5rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        vertical-align: bottom;
      }

      .service-card h2 {
        line-height: 1;
      }

      .label {
        font-weight: normal;
      }

      .text-bit {
        padding-bottom: 10px;
      }
    </style>

    <nav class="main-nav">
