<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="goodneighbours | Folkestone & Hythe" />
    <meta
      property="og:description"
      content="Find services and organisations in our community, run by our neighbours."

    />
    <meta
      property="og:url"
      content="https://folkestonehythecommunitydirectory.netlify.app/"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="goodneighbours | Folkestone & Hythe" />
    <meta
      name="twitter:description"
      content="Find services and organisations in our community, run by our neighbours."
    />
    <meta
      name="twitter:image"
      content="https://folkestonehythecommunitydirectory.netlify.app/assets/img/meta/goodneighbours-preview.jpg"
    />

    <title>Folke.world | Community Services</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="/assets/css/style.css" , rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/img/meta/folkeworld-logo-small.webp"
    />

    <style></style>
  </head>
  <body>
    <div id="site-nav"></div>

    <div class="page-wrapper">
      <main>
        <div class="wider-container">
          <h1>Community services</h1>
          <div id="filter-panel" class="filter-panel">
            <div class="filter-buttons">
              <button class="filter-clear" id="clear-filters" type="button">
                View all
              </button>
            </div>
          </div>

          <!-- <div id="secondary-filters" class="secondary-filters"></div> -->
          <div class="secondary-filter-wrapper">
            <div class="secondary-filters-row">
              <button
                class="secondary-filter-toggle filter-pill filter-pill--toggle"
                aria-expanded="false"
                type="button"
              >
                <i class="fa-solid fa-filter"></i>
                Filters
              </button>

              <div
                id="secondary-filters"
                class="secondary-filters secondary-filters--collapsed"
              ></div>
            </div>
          </div>

          <div class="index-counts">
            <p>
              Explore <strong id="service-count">0</strong> local community
              services
            </p>
          </div>

          <div id="services" class="services-grid"></div>
        </div>
      </main>
    </div>

    <!-- <script src="/assets/js/filters.js"></script> -->
    <script type="module" src="/assets/js/filters-ui.js"></script>
    <script type="module" src="/assets/js/counts.js"></script>
    <script src="/assets/js/footer.js" defer></script>
    <script src="/assets/js/nav.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script type="module" src="/assets/js/services.js"></script>
  </body>
