      .org-grid {

        padding: 1rem;
        border-radius: 8px;

      .org-card h2 {
        margin: 6 0 0.5rem;
        font-size: 1.1rem;
      }

      .social-links {
        margin-top: 0.75rem;
        display: flex;
        gap: 0.75rem;
      }

      .social-links a {
        width: 24px;
        height: 24px;
        color: #444;
      }

      .social-links a:hover {
        color: #0077cc;
      }
